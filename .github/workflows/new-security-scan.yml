name: Security Scan NEW

on:
  push: 
    branches: [ "main", "staging"]
  pull_request:
jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install semgrep && semgrep ci --config=auto --json --output=semgrep-results.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report  # Unique Name
          path: semgrep-results.json

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Rename for clarity
        run: mv results.json gitleaks-results.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report # Unique Name
          path: gitleaks-results.json

  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'json'
          output: 'trivy-results.json'
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report    # Unique Name
          path: trivy-results.json

  # NEW JOB: Combine everything into one zip file
  merge-reports:
    runs-on: ubuntu-latest
    needs: [semgrep, gitleaks, trivy] # Wait for all three to finish
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: all-reports # Downloads every artifact into this folder
          merge-multiple: true # This puts them all in the same root folder
      
      - name: Upload consolidated report
        uses: actions/upload-artifact@v4
        with:
          name: final-security-bundle
          path: all-reports/
