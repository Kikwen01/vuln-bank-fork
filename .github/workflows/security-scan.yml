name: Security Scan

on:
  push:
    branches:
      - staging
      - main
  pull_request:
    branches:
      - staging
      - main

jobs:
  security-scan:
    name: Run Security Scans
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ============================
      # 1️⃣ Semgrep - Static Code Analysis (SAST)
      # ============================
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          generateSarif: true
          upload: "sarif"
        continue-on-error: true

      # Step 2️⃣: Secret scanning with Gitleaks
      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v

      # ============================
      # 3️⃣ Trivy - Container & Dependency Scanning
      # ============================
      - name: Set up Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget -qO- https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      # Scan for vulnerabilities in dependencies (e.g., .NET, React)
      - name: Run Trivy FS scan (Dependencies)
        run: trivy fs . --format sarif --output trivy.sarif || true

      # Upload results to GitHub Security tab
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif
