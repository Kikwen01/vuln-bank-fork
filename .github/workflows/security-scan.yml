      - staging
      - main
#  pull_request:
  #  branches:
      - staging
      - main

jobs:
  security-scan:
    name: Run Security Scans
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      # ============================
      # 0️⃣ Checkout code
      # ============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================
      # 1️⃣ Semgrep - Static Code Analysis (SAST)
      # ============================
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          generateSarif: true
          upload: "sarif"
        continue-on-error: true

      # ============================
      # 2️⃣ Gitleaks - Secret Detection (Logs Only)
      # ============================
      - name: Run Gitleaks (Secret Scan)
        uses: zricethezav/gitleaks-action@v2
        with:
          source: .
          format: table
          redact: true   # hides secrets in logs
          verbose: true
        continue-on-error: true

      # ============================
      # 3️⃣ Trivy - Dependency / Filesystem Vulnerability Scanning
      # ============================
      - name: Scan project with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs              # Scan project filesystem
          format: sarif             # Output SARIF for Security tab
          output: trivy.sarif
          vuln-type: "os,library"   # Scan OS + libraries
          severity: "CRITICAL,HIGH"
        continue-on-error: true

      - name: Upload Trivy SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif
