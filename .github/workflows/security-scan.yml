name: Security Scan

on:
  push:
    branches:
      - staging
      - main
  pull_request:
    branches:
      - staging
      - main

jobs:
  security-scan:
    name: Run Security Scans
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ============================
      # 1️⃣ Semgrep - Static Code Analysis (SAST)
      # ============================
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          generateSarif: true
          upload: "sarif"
        continue-on-error: true

      # ============================
      # 2️⃣ Gitleaks - Secret Detection
      # ============================
      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o /usr/local/bin/gitleaks
          chmod +x /usr/local/bin/gitleaks

      - name: Install gitleaks-sarif converter
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks-sarif/releases/latest/download/gitleaks-sarif-linux-amd64 -o /usr/local/bin/gitleaks-sarif
          chmod +x /usr/local/bin/gitleaks-sarif

      - name: Run Gitleaks and convert to SARIF
        run: |
          # Run Gitleaks and output JSON
          gitleaks detect --source . --no-git --report-format json --report-path gitleaks.json || true
          # Convert JSON report to SARIF for GitHub
          gitleaks-sarif convert --input gitleaks.json --output gitleaks.sarif || true

      - name: Upload Gitleaks SARIF to GitHub Security tab
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif


      # ============================
      # 3️⃣ Trivy - Container & Dependency Scanning
      # ============================
      - name: Set up Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget -qO- https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      # Scan for vulnerabilities in dependencies (e.g., .NET, React)
      - name: Run Trivy FS scan (Dependencies)
        run: trivy fs . --format sarif --output trivy.sarif || true

      # Upload results to GitHub Security tab
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif
